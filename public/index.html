<form id="orderForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <div id="itemsContainer">
        <div class="item">
            <input type="text" class="itemName" placeholder="Item Name" required>
            <input type="number" class="itemQuantity" placeholder="Quantity" required>
            <input type="number" class="itemPrice" placeholder="Price" required>
        </div>
    </div>
    <button type="button" id="addItem">Add More Items</button>
    <button type="submit">Place Order</button>
    <button onclick="completeOrder(orderId)">Complete Order</button>
    <input type="text" id="searchInput" placeholder="輸入客戶名稱">
    <button onclick="searchOrder()">查詢訂單</button>   
</form>

<div id="orderDisplay"></div>
<script src="app.js"></script>
